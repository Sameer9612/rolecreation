{% extends 'base.html' %}

{% block content %}
<h2>Role List</h2>
<a href="{% url 'add_role' %}" class="btn btn-primary mb-3">Add New Role</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Permissions</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for role in roles %}
        <tr>
            <td>{{ role.name }}</td>
            <td>{{ role.description }}</td>
            <td>{{ role.permissions }}</td>
            <td>{{ role.status }}</td>
            <td>
                <a href="{% url 'update_role' role.role_id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete_role' role.role_id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No roles found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
